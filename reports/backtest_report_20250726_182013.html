
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回测报告</title>
    <style>
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .metric { padding: 15px; background: #e9ecef; border-radius: 8px; text-align: center; }
        .metric-value { font-size: 1.5em; font-weight: bold; color: #007bff; }
        .metric-label { font-size: 0.9em; color: #6c757d; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; font-weight: bold; }
        .buy-row { background-color: #d4edda; }
        .sell-row { background-color: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>量化交易回测报告</h1>
            <p>生成时间: 2025-07-26 18:20:13</p>
        </div>
        
        <h2>绩效指标</h2>
        <div class="metrics">
            <div class="metric">
                <div class="metric-value">6.45%</div>
                <div class="metric-label">总收益率</div>
            </div>
            <div class="metric">
                <div class="metric-value">11.48%</div>
                <div class="metric-label">年化收益率</div>
            </div>
            <div class="metric">
                <div class="metric-value">-9.70%</div>
                <div class="metric-label">最大回撤</div>
            </div>
            <div class="metric">
                <div class="metric-value">0</div>
                <div class="metric-label">总交易次数</div>
            </div>
        </div>
        
        <h2>交易记录</h2>
        <p>详细的交易记录和技术指标已导出到CSV文件中。</p>
        <p>CSV文件包含以下信息：</p>
        <ul>
            <li>基本交易信息：日期、类型、股票代码、价格、数量等</li>
            <li>技术指标：RSI、EMA、MACD、布林带等</li>
            <li>4维信号分析：趋势过滤器、超买超卖、动能确认、极端价格量能</li>
            <li>信号评估和满足维度统计</li>
        </ul>
        
        <p>没有交易记录</p>
    </div>
</body>
</html>
